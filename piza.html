<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Pizaを作ろう AR</title>
  </head>
  <body style="margin:0px; overflow:hidden;">

    <!-- A-Frame ライブラリの読み込み -->
    　　　<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
　　　　<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>  
     <!-- A-Frame内でリンクをつけるのに必要 -->
   　　　 <script src="https://rawgit.com/gasolin/aframe-href-component/master/dist/aframe-href-component.min.js"></script>

    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIは非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;">

　　　　<!-- マーカーを登録（プリセットされているマーカー） -->
　　　　<a-marker preset='custom' type='pattern' url="marker/.patt">    
 　　　　　   <a-text value="Make Pizza!\nfujiwara@yomde.net" position=" 0 0 1" align="center" rotation="-90 0 0" color="#DD4827">
    　　　　　</a-text>

<!--objファイル: 形　mtlファイル: 表面　mtlなしでは透明になってしまう--->
        <a-entity 
            obj-model="obj: url(models/pizza.obj);mtl: url(models/pizza.mtl)" scale="0.15 0.15 0.15" rotation="-45 0 0" >
        </a-entity>
 
  
　　　</a-marker>

      　　<!-- AR用のカメラを置く -->
      　　<a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
